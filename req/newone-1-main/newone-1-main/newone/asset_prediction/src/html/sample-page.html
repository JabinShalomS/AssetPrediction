  <script>
    var headers = Object.keys(predictedQuantity[0]);
    var headerRow = $('<tr>');
    headers.forEach(function (header) {
      headerRow.append($('<th style="text-transform: capitalize;">').text(header));
    });
    $('#table-header').append(headerRow);

    predictedQuantity.forEach(function (item) {
      var row = $('<tr>');
      headers.forEach(function (header) {
        var cellValue = item[header];
        if (typeof cellValue === 'object' && cellValue !== null) {
          cellValue = cellValue.part_number || '';
        }

        // Check if the header is 'predicted_quantity' to add an input tag
        if (header === 'predicted_quantity') {
          // Create an input tag for the predicted quantity
          var input = $('<input class="form-control inputWidth" >').attr('type', 'text').val(cellValue);
          row.append($('<td>').append(input));
        } else {
          // Otherwise, just add the text as usual
          row.append($('<td>').text(cellValue));
        }
      });
      $('#table-body').append(row);
    });

    // Change button color when clicked
    $('#submit-button').on('click', function() {
      $(this).css({
        'background-color': 'green',  // Change the color to green
        'border-color': 'green'
      });
    });
  </script>
