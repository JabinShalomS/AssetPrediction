      <script>
        const countries = ['Poland'];

        function renderDropdown() {
          const dropdownMenu = document.getElementById('countryDropdown');
          dropdownMenu.innerHTML = '';

          countries.forEach((country, index) => {
            const listItem = document.createElement('li');
            const anchorItem = document.createElement('a');
            anchorItem.classList.add('dropdown-item');
            anchorItem.href = '#';
            anchorItem.innerText = country;
            anchorItem.onclick = function () {
              selectCountry(country);
            };
            listItem.appendChild(anchorItem);
            dropdownMenu.appendChild(listItem);

            if (index === 0) {
              selectCountry(country);
            }
          })
        }

        function selectCountry(country) {
          document.getElementById('dropDownMenuButton').innerText = country;
        }

        renderDropdown();
      </script>

      <script>
        var headers = Object.keys(predictedQuantity[0]);
        headers.push('Final Total Qty'); // Add the new header
        var headerRow = $('<tr>');
        headers.forEach(function (header) {
          headerRow.append($('<th style="text-transform: capitalize;">').text(header.replace('_', ' ')));
        });
        $('#table-header').append(headerRow);

        predictedQuantity.forEach(function (item, index) {
          var row = $('<tr>');
          headers.forEach(function (header) {
            var cellValue = item[header];
            if (typeof cellValue === 'object' && cellValue !== null) {
              cellValue = cellValue.part_number || '';
            }

            if (header === 'Wipro Team Suggestion') {
              var input = $('<input class="form-control inputWidth">').attr('type', 'number').val(cellValue);
              input.on('input', function () {
                item[header] = parseInt($(this).val()) || 0;
                updateFinalTotalQty(item, row);
              });
              row.append($('<td>').append(input));
            } else if (header === 'Final Total Qty') {
              var finalTotalCell = $('<td>').text(calculateFinalTotal(item));
              row.append(finalTotalCell);
            } else {
              row.append($('<td>').text(cellValue));
            }
          });
          $('#table-body').append(row);
        });

        function calculateFinalTotal(item) {
          return item['predicted_quantity'] + item['Wipro Team Suggestion'] + item['Country Suggestion'];
        }

        function updateFinalTotalQty(item, row) {
          var finalTotalCell = row.find('td').eq(headers.indexOf('Final Total Qty'));
          finalTotalCell.text(calculateFinalTotal(item));
        }

        $('#submit-button').on('click', function () {
          $(this).css({
            'background-color': 'green',
            'border-color': 'green'
          });
        });
